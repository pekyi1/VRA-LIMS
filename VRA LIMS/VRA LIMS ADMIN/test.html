<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .time-container {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 20px auto;
        }

        .time-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-input label {
            font-size: 14px;
            color: #2C3E50;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #f8f8f8;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-group input {
            width: 40px;
            text-align: center;
            border: none;
            background-color: transparent;
            font-size: 16px;
            outline: none;
            color: #2C3E50;
        }

        .input-group select {
            background-color: #f8f8f8;
            border: none;
            font-size: 16px;
            color: #2C3E50;
            cursor: pointer;
            outline: none;
            padding: 0 5px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border: 1px solid #1E88E5;
        }

        .input-group select option {
            background-color: white;
            color: #2C3E50;
        }

        /* Styles for AM/PM buttons */
        .ampm-button {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            font-size: 16px;
            cursor: pointer;
            color: #2C3E50;
        }

        .ampm-button.selected {
            background-color: #1E88E5;
            color: white;
        }

        .ampm-container {
            display: flex;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="time-container">
        <!-- Start Time -->
        <div class="time-input">
            <label for="start-time-hour">Start Time</label>
            <div class="input-group">
                <input type="number" id="start-time-hour" min="1" max="12" value="8">
                <span>:</span>
                <input type="number" id="start-time-minute" min="0" max="59" value="00">
                <div class="ampm-container">
                    <button class="ampm-button selected" id="start-am">AM</button>
                    <button class="ampm-button" id="start-pm">PM</button>
                </div>
            </div>
        </div>

        <!-- Closing Time -->
        <div class="time-input">
            <label for="closing-time-hour">Closing Time</label>
            <div class="input-group">
                <input type="number" id="closing-time-hour" min="1" max="12" value="4">
                <span>:</span>
                <input type="number" id="closing-time-minute" min="0" max="59" value="00">
                <div class="ampm-container">
                    <button class="ampm-button" id="closing-am">AM</button>
                    <button class="ampm-button selected" id="closing-pm">PM</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle AM/PM for Start Time
        const startAM = document.getElementById('start-am');
        const startPM = document.getElementById('start-pm');

        startAM.addEventListener('click', function () {
            startAM.classList.add('selected');
            startPM.classList.remove('selected');
        });

        startPM.addEventListener('click', function () {
            startPM.classList.add('selected');
            startAM.classList.remove('selected');
        });

        // Toggle AM/PM for Closing Time
        const closingAM = document.getElementById('closing-am');
        const closingPM = document.getElementById('closing-pm');

        closingAM.addEventListener('click', function () {
            closingAM.classList.add('selected');
            closingPM.classList.remove('selected');
        });

        closingPM.addEventListener('click', function () {
            closingPM.classList.add('selected');
            closingAM.classList.remove('selected');
        });
    </script>
</body>

</html>
